<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body onload="init()">
    <main>
        <div id="welcomescreen">
         <h2>Guess the random number between 1-100</h2>
         <img src="1.jpg" class="image" alt=""  >

          <section class="eventscreen">
            <div class="button-wraper">  
            <p>Select The Difficulty</p> 
            <button onclick="easymode()" >Easy: 10 Attempts</button >
            <button onclick="hardmode()">Hard: 5  Attempts</button>
        </div>
          </section>
        </div>

        <div id="gamearea">
            <div id="newgamebutton">
                <button onclick="newgamebigin()" >New Game</button>
            </div>
          <section>
            <h3 id="textoutput">Your Guess ðŸ˜‡</h3>
            <input type="number" id="inboxtext" min="1" max="100"  placeholder="Entre Your Number" onchange="comperguess()">
          </section>
           
          <section>
            <div class="static">
                <div class="info">
               <p>Number of previous attempts</p>
               <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guess">0</span>
                     </div>
            </div>
          </section>

        </div>
    </main>
     <script src="index.js"></script>
</body>
</html>
